    <script>
        const imageLinks = [
            "../img/hobbiton.JPG", 
            "../img/tiger.JPG", 
            "../img/karangahake.JPG"
        ];

        imageInterval = setInterval( NextImage , 9000 );

        function NextImage() {
            let currentImage = document.getElementById("photoOfAedan").getAttribute("src");
            let nextIndex = (imageLinks.indexOf(currentImage) + 1) % imageLinks.length;

            document.getElementById("photoOfAedan").src=imageLinks[nextIndex];
        }
        function PreviousImage() {
            let currentImage = document.getElementById("photoOfAedan").getAttribute("src");
            let previousIndex = (imageLinks.indexOf(currentImage) - 1 + imageLinks.length) % imageLinks.length;

            document.getElementById("photoOfAedan").src=imageLinks[previousIndex];
        }
        function PauseScroll() {
            clearInterval(imageInterval);
        }
    </script>
